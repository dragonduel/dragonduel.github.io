<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="title">DRAGON DUEL</div>
<div class="frame">
  <div class="content">
  <img src="images/banner.png"/>
    <h4>Silahkan Masuk</h4>
    <input id="email" type="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Kata Sandi"><br>
    <button id="loginBtn">MASUK</button>
    <br>Belum punya akun? <a href="register.html">DAFTAR</a>
    <br><a href="forgot.html">Lupa Kata Sandi?</a>
  </div>
</div>
<div class="copyright">Â© Ultima 2025</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyClKd3G2Zl_UNSvR9opoxSjPLpCEamWHrU",
    authDomain: "dragon-duel-5f471.firebaseapp.com",
    projectId: "dragon-duel-5f471",
    storageBucket: "dragon-duel-5f471.firebasestorage.app",
    messagingSenderId: "813696646151",
    appId: "1:813696646151:web:33c5493e7d24f3b1bffea2",
    measurementId: "G-TGHQ8679FX"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Tombol login
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!email || !pass) return alert("Isi email dan kata sandi!");

    auth.signInWithEmailAndPassword(email, pass)
      .then(() => {
        // Tunggu perubahan authState
        console.log("Login berhasil, memeriksa starter...");
      })
      .catch(err => alert("Login gagal: " + err.message));
  });

  // Otomatis arahkan setelah login
  auth.onAuthStateChanged(async user => {
    if (user) {
      try {
        const doc = await db.collection("players").doc(user.uid).get();
        if (doc.exists && doc.data().starter) {
          localStorage.setItem("starterChosen", "true");
          localStorage.setItem("starterDragon", doc.data().starter);
          window.location.replace("index.html");
        } else {
          window.location.replace("starter.html");
        }
      } catch (err) {
        alert("Gagal memuat data pemain: " + err.message);
        window.location.replace("starter.html");
      }
    }
  });
</script>

</body>
</html>
