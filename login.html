<body>

<div class="title">DRAGON DUEL</div>
<div class="frame">
  <div class="content">
  <img src="images/banner.png"/>
    <h4>Silahkan Masuk</h4>
    <input id="email" type="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Kata Sandi"><br>
    <a href="index.html" onclick="login(); return false;">MASUK</a>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
<script>
  // --- Firebase Config ---
  const firebaseConfig = {
    apiKey: "AIzaSyClKd3G2Zl_UNSvR9opoxSjPLpCEamWHrU",
    authDomain: "dragon-duel-5f471.firebaseapp.com",
    projectId: "dragon-duel-5f471",
    storageBucket: "dragon-duel-5f471.firebasestorage.app",
    messagingSenderId: "813696646151",
    appId: "1:813696646151:web:33c5493e7d24f3b1bffea2",
    measurementId: "G-TGHQ8679FX"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // --- FUNGSI LOGIN ---
  function login() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    auth.signInWithEmailAndPassword(email, pass)
      .then(cred => {
        const user = cred.user;
        if (!user) throw new Error("User tidak ditemukan.");

        // ðŸ”¹ Setelah login, cek Firestore apakah sudah punya naga
        return db.collection("players").doc(user.uid).get().then(doc => {
          if (doc.exists && doc.data().starter) {
            localStorage.setItem("starterChosen", "true");
            localStorage.setItem("starterDragon", doc.data().starter);
            window.location.replace("index.html");
          } else {
            window.location.replace("starter.html");
          }
        });
      })
      .catch(err => {
        alert("Login gagal: " + err.message);
      });
  }

  // --- CEK LOGIN OTOMATIS (sudah login sebelumnya) ---
  auth.onAuthStateChanged(user => {
    if (user) {
      db.collection("players").doc(user.uid).get().then(doc => {
        if (doc.exists && doc.data().starter) {
          localStorage.setItem("starterChosen", "true");
          localStorage.setItem("starterDragon", doc.data().starter);
          window.location.replace("index.html");
        } else {
          window.location.replace("starter.html");
        }
      }).catch(() => {
        window.location.replace("starter.html");
      });
    }
  });
</script>

</body>
</html>
